{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/2-cvs-clone.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>TVS Pharmacy</title>
    <link rel="icon" href="{% static 'images/favicons/favicon.ico' %}">
</head>
<body>
    <div id="splash">
        <img src="{% static 'images/2-cvs-clone/logo.png' %}" alt="" class="logo">
    </div>
    <div class="content">
        <header class="app-header">
            <div class="container">
                <img src="{% static 'images/2-cvs-clone/logo.png' %}" alt="" class="logo">
                <input type="text" class="search" placeholder="Search...">
            </div>
        </header>

        <div class="subheader">
            <div>
                <p>Now delivering Rx + more</p>
                <p>Find out more <i class="fa fa-chevron-right"></i></p>
            </div>
            <img src="{% static 'images/2-cvs-clone/delivery.png' %}" alt="">
        </div>

        <div class="grid container">
            <div class="item">
                <h4>Pharmacy</h4>
                <p>2Rxs ready for refill</p>
                <img src="{% static 'images/2-cvs-clone/medicine.png' %}" alt="">
            </div>
            <div class="item">
                <h4>Deals & Rewards</h4>
                <p>2 TraversyCare offers expiring</p>
                <img src="{% static 'images/2-cvs-clone/medal.png' %}" alt="">
            </div>
            <div class="item">
                <h4>SecondClinic</h4>
                <p></p>
                <img src="{% static 'images/2-cvs-clone/nurse.png' %}" alt="">
            </div>
            <div class="item">
                <h4>Shop</h4>
                <p>Free shipping on orders $25+</p>
                <img src="{% static 'images/2-cvs-clone/shop.png' %}" alt="">
            </div>
            <div class="item">
                <h4>Photo</h4>
                <p></p>
                <img src="{% static 'images/2-cvs-clone/photo.png' %}" alt="">
            </div>
            <div class="item">
                <h4>Weekly Ad</h4>
                <p>View your weeekly ad</p>
                <img src="{% static 'images/2-cvs-clone/newspaper.png' %}" alt="">
            </div>
        </div>
    </div>

    <footer class="app-footer">
        <ul>
            <li>
                <i class="fa fa-heart"></i>
                Home
            </li>
            <li>
                <i class="fa fa-barcode"></i>
                Show Card
            </li>
            <li>
                <i class="fa fa-user"></i>
                Account
            </li>
            <li>
                <i class="fa fa-map-marker"></i>
                Find Store
            </li>
        </ul>
    </footer>

    <script>

        setTimeout(() => {
            document.getElementById('splash').classList.add
            ('fade');
        }, 1000);

    </script>
</body>
</html>
